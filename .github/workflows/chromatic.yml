name: 'Chromatic Deployment'

on:
  push:
    branches:
      - master
      - v2
      - feature/**
  pull_request:

permissions:
  contents: read

jobs:
  chromatic-deployment:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    runs-on: ubuntu-latest
    concurrency:
      group: chromatic-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (for test-runner)
        run: npx playwright install --with-deps chromium

      - name: Build Storybook
        run: npm run build-storybook

      - name: Serve Storybook for tests
        run: npx http-server storybook-static --port 6006 --silent &

      - name: Wait for Storybook to be ready
        run: npx wait-on http://localhost:6006

      - name: Run interaction tests
        run: npm run test-storybook:ci

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: storybook-static
          autoAcceptChanges: ${{ github.ref_name == 'master' }}
