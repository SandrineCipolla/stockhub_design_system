name: CI

on:
  push:
    branches:
      - master
      - v2
      - 'feature/**'
      - 'test/**'
  pull_request:
    branches:
      - master
      - v2

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Upload Storybook build
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build
          path: storybook-static
          retention-days: 1

  test-interaction:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Download Storybook build
        uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: storybook-static

      - name: Serve Storybook
        run: npx http-server storybook-static --port 6006 --silent &

      - name: Wait for Storybook
        run: npx wait-on http://localhost:6006

      - name: Run interaction tests
        run: npm run test-storybook:ci

  chromatic:
    needs: build
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/v2'))
    runs-on: ubuntu-latest
    concurrency:
      group: chromatic-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Storybook build
        uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: storybook-static

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: storybook-static
          autoAcceptChanges: ${{ github.ref_name == 'master' }}

  lighthouse:
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/master') ||
      (github.event_name == 'pull_request' && github.base_ref == 'master')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Storybook build
        uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: storybook-static

      - name: Serve Storybook
        run: npx serve ./storybook-static -l 8080 &

      - name: Wait for server
        run: npx wait-on http://localhost:8080

      - name: Run Lighthouse audit
        run: |
          npx lighthouse http://localhost:8080 \
            --output html \
            --output json \
            --output-path ./lighthouse-report \
            --chrome-flags="--headless" \
            --only-categories=accessibility,performance,best-practices,seo

      - name: Check accessibility score
        run: |
          SCORE=$(node -pe "JSON.parse(require('fs').readFileSync('./lighthouse-report.report.json')).categories.accessibility.score * 100")
          echo "Accessibility score: $SCORE"
          if (( $(echo "$SCORE < 90" | bc -l) )); then
            echo "❌ Accessibility score is below 90 (got $SCORE)"
            exit 1
          fi
          echo "✅ Accessibility score is acceptable ($SCORE)"

      - name: Copy reports
        if: always()
        run: |
          cp ./lighthouse-report.report.html ./storybook-static/lighthouse-report.html
          cp ./lighthouse-report.report.json ./storybook-static/lighthouse-report.json
          mkdir -p ./docs
          cp ./lighthouse-report.report.html ./docs/lighthouse-report.html

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: |
            ./storybook-static/lighthouse-report.html
            ./storybook-static/lighthouse-report.json

      - name: Update accessibility badge in README
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: node update-badge.js
