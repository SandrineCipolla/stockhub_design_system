name: CI

on:
  push:
    branches:
      - master
      - v2
      - 'feature/**'
      - 'test/**'
  pull_request:
    branches:
      - master
      - v2

permissions:
  contents: write  # N√©cessaire pour commit du badge (job lighthouse-audit)
  pages: write     # N√©cessaire pour deploy GitHub Pages
  id-token: write  # N√©cessaire pour deploy GitHub Pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Husky hooks
        run: npx husky install

      - name: Build Storybook
        run: npm run build-storybook

      - name: Upload Storybook build
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build
          path: storybook-static
          retention-days: 1

  test-interaction:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Download Storybook build
        uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: storybook-static

      - name: Serve Storybook
        run: npx http-server storybook-static --port 6006 --silent &

      - name: Wait for Storybook
        run: npx wait-on http://localhost:6006

      - name: Run interaction tests
        run: npm run test-storybook:ci

  chromatic:
    needs: build
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/v2'))
    runs-on: ubuntu-latest
    concurrency:
      group: chromatic-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Storybook build
        uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: storybook-static

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: storybook-static
          autoAcceptChanges: ${{ github.ref_name == 'master' }}

  audit-conventions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Audit conventions de nommage
        run: npm run audit:conventions

  lighthouse-audit:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Storybook build
        uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: storybook-static

      - name: D√©marrer Storybook en arri√®re-plan
        run: npm run storybook &
        env:
          NODE_ENV: production

      - name: Attendre le d√©marrage de Storybook
        run: npx wait-on http://localhost:6006

      - name: G√©n√©rer le rapport Lighthouse
        run: npm run audit-accessibility

      - name: Copier le rapport Lighthouse dans docs/
        run: |
          mkdir -p docs
          cp ./storybook-static/lighthouse-report.html ./docs/index.html

      - name: Mettre √† jour le badge d'accessibilit√©
        run: |
          # Lire le score d'accessibilit√©
          SCORE=$(cat ./storybook-static/accessibility-score.txt)
          echo "üìä Score d'accessibilit√©: $SCORE%"

          # Mettre √† jour le badge dans le README
          sed -i "s/accessibility-[0-9]*%2F100/accessibility-${SCORE}%2F100/" README.md

          # V√©rifier si le README a chang√©
          if git diff --quiet README.md; then
            echo "‚úÖ Badge d√©j√† √† jour"
          else
            echo "üîÑ Mise √† jour du badge dans le README"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: update accessibility badge to ${SCORE}% [skip ci]"
            git push
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy-pages:
    needs: lighthouse-audit
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    concurrency:
      group: pages
      cancel-in-progress: false
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
