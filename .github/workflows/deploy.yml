name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: write  # N√©cessaire pour commit/push du badge
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: D√©marrer Storybook en arri√®re-plan
        run: npm run storybook &
        env:
          NODE_ENV: production

      - name: Attendre le d√©marrage de Storybook
        run: |
          npx wait-on http://localhost:6006

      - name: G√©n√©rer le rapport Lighthouse
        run: npm run audit-accessibility

      - name: Copier le rapport Lighthouse dans docs/
        run: |
          mkdir -p docs
          cp ./storybook-static/lighthouse-report.html ./docs/index.html

      - name: Mettre √† jour le badge d'accessibilit√©
        run: |
          # Lire le score d'accessibilit√©
          SCORE=$(cat ./storybook-static/accessibility-score.txt)
          echo "üìä Score d'accessibilit√©: $SCORE%"

          # Mettre √† jour le badge dans le README
          sed -i "s/accessibility-[0-9]*%2F100/accessibility-${SCORE}%2F100/" README.md

          # V√©rifier si le README a chang√©
          if git diff --quiet README.md; then
            echo "‚úÖ Badge d√©j√† √† jour"
          else
            echo "üîÑ Mise √† jour du badge dans le README"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: update accessibility badge to ${SCORE}% [skip ci]"
            git push
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
